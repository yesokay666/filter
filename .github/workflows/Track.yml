name: Track

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'yesokay666/filter'
          persist-credentials: false
          fetch-depth: 0

      - name: Download and Set Up sing-box
        run: |
          mkdir -p tmp/convert
          cd tmp/convert
          singbox_url=`curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | grep browser_download_url | grep linux-amd64 | cut -d'"' -f4`
          wget -N ${singbox_url} -O sing-box.tar.gz
          tar -zxvf sing-box.tar.gz --exclude=LICENSE --strip-components 1 && rm -rf sing-box.tar.gz

      - name: Fetch Track Lists
        run: |
          wget -O tmp/convert/Track.txt https://pgl.yoyo.org/adservers/serverlist.php?hostformat=adblockplus

      - name: Convert with sing-box
        run: |
          cd tmp/convert
          for file in *.txt; do
            ./sing-box rule-set convert "$file" --output "${file%.txt}.srs" --type adguard
          done
          cd ../..
          mkdir -p srs/
          cp tmp/convert/*.srs srs/
          rm -r tmp && ls -l srs/

      - name: Check and Commit
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          if git diff --cached --exit-code; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
            git commit -m "actions: Track" -a
          fi

      - name: Push
        if: env.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
